<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script>
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/windows phone/i.test(userAgent)) {
                return "Windows Phone";
            }

            if (/android/i.test(userAgent)) {
                return "Android";
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            }

            return "unknown";
        }

        function DetectAndServe() {
            let os = getMobileOperatingSystem();
            if (os == "Android") {
                window.location.href = "https://play.google.com/store/apps/details?id=com.xyzen.trpn";
            } else if (os == "iOS") {
                window.location.href = "https://apps.apple.com/us/app/trpn/id6450383211";
            } else if (os == "Windows Phone") {
                window.location.href = "https://trpn.world/";
            } else {
                window.location.href = "http://www.trpn.world";
            }
        }
    </script>
</head>
<body onload="DetectAndServe()">
    <!-- No clickable link, automatic redirection -->
</body>
</html>
